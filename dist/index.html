<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        font-size: clamp(20px, 3.2vw, 36px);
        font-family: 'Courier New', Courier, monospace;
        letter-spacing: .2em;
      }
      body {
        overscroll-behavior-y: none;
        padding: 0;
        margin: 0;
      }
      li {
        font-size: 1.2rem;
        list-style: none;
        margin: 1em 0;
      }
      @media screen and (min-width: 600px) {
        li {
          font-size: 4rem;
        }
      }
      a {
        color: blue;
      }
      a:visited {
        color: blue;
      }
      #canvas {
        width: 100%;
        margin: 0 auto;
      }
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="canvas"></div>
    <script src="bundle.js"></script>
  </body>
</html>
